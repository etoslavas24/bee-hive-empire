<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Hive Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Прогресс добычи -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-center">
                <img src="bee.png" alt="Улей" class="center-image">
            </div>
        </div>

        <!-- Кнопки внизу -->
        <div class="button-row">
            <button class="round-button" id="upgradeButton">⚙️</button>
            <button class="round-button main-button" id="collectButton">🍯</button>
            <button class="round-button" id="referralsButton">👥</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
