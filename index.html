<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Hive Empire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .honey-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .hive {
            width: 100%;
            max-width: 150px;
            height: 150px;
            background: #ffcc00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .collect-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .collect-button:hover {
            background: #0056b3;
        }

        .upgrades {
            margin-top: 20px;
        }

        .upgrade-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .upgrade-button:hover {
            background: #1e7e34;
        }

        @media (max-width: 768px) {
            .honey-display {
                font-size: 20px;
            }

            .collect-button, .upgrade-button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="honey-display">
            üêù –ú–µ–¥: <span id="honey">0</span>
        </div>

        <div class="hive">üêù –£–ª–µ–π</div>

        <button class="collect-button" id="collectButton">–°–æ–±—Ä–∞—Ç—å –º–µ–¥</button>

        <div class="upgrades">
            <button class="upgrade-button" id="upgradeRateButton">–£–ª—É—á—à–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ (100 –º–µ–¥–∞)</button>
            <button class="upgrade-button" id="upgradeCapacityButton">–£–≤–µ–ª–∏—á–∏—Ç—å –≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å (200 –º–µ–¥–∞)</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        let honey = parseInt(localStorage.getItem('honey')) || 0;
        let productionRate = parseInt(localStorage.getItem('productionRate')) || 1; // –ú–µ–¥ –≤ —á–∞—Å
        let collectInterval = parseInt(localStorage.getItem('collectInterval')) || 60; // –¢–∞–π–º–µ—Ä –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        
        const honeyDisplay = document.getElementById('honey');
        const collectButton = document.getElementById('collectButton');
        const upgradeRateButton = document.getElementById('upgradeRateButton');
        const upgradeCapacityButton = document.getElementById('upgradeCapacityButton');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–¥–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        function updateHoneyDisplay() {
            honeyDisplay.textContent = honey;
        }

        // –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –º–µ–¥–∞ –∫–∞–∂–¥—ã–µ collectInterval —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            honey += productionRate;
            localStorage.setItem('honey', honey);
            updateHoneyDisplay();
        }, collectInterval * 1000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ —Å–±–æ—Ä–∞ –º–µ–¥–∞
        collectButton.addEventListener('click', () => {
            alert(`–í—ã —Å–æ–±—Ä–∞–ª–∏ ${honey} –º–µ–¥–∞!`);
            honey = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –º–µ–¥ –ø–æ—Å–ª–µ —Å–±–æ—Ä–∞
            localStorage.setItem('honey', honey);
            updateHoneyDisplay();
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞
        upgradeRateButton.addEventListener('click', () => {
            if (honey >= 100) {
                honey -= 100;
                productionRate *= 2;
                localStorage.setItem('honey', honey);
                localStorage.setItem('productionRate', productionRate);
                alert('–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ —É–ª—É—á—à–µ–Ω–æ!');
                updateHoneyDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–µ–¥–∞!');
            }
        });

        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –º–µ–∂–¥—É —Å–±–æ—Ä–∞–º–∏
        upgradeCapacityButton.addEventListener('click', () => {
            if (honey >= 200) {
                honey -= 200;
                collectInterval *= 2;
                localStorage.setItem('honey', honey);
                localStorage.setItem('collectInterval', collectInterval);
                alert('–í–º–µ—Å—Ç–∏–º–æ—Å—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–∞!');
                updateHoneyDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–µ–¥–∞!');
            }
        });

        // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        updateHoneyDisplay();
    </script>
</body>
</html>
